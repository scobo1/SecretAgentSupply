<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" rel='stylesheet' type='text/css'>
    <link href="./resources/css/style.css" rel='stylesheet' type='text/css'>
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>


    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply logo">
        <span class="name all-caps">Secret Agent Supply Inc.</span>
      </div>
    </header>

    <!-- Featured section -->
    <div class="feature">
      <div class="container">
        <div class="headline all-caps">
          <h3 class="new">New Arrival</h3>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- Menu -->
    <div class="navigation">
      <div class="container">
        <nav>
          <div class="full-screen">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Classes</span>
            <span>Contact</span>
          </div>
          <div class="mobile">
            <span>Menu</span>
          </div>
        </nav>

      </div>
    </div>

    <!-- Main content section -->
    <div class="container">

      <div class="products">

        <div class="product">
          <img src="./resources/images/pen.png" alt="Exploding Pen">
          <span class="description">Exploding Pen</span>
        </div>

        <div class="product" id="watch">
          <img src="./resources/images/watch.png" alt="Cellular Watch">
          <span class="description">Cellular Watch</span>
        </div>

        <div class="product" id="glasses">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          <span class="description">Thermal Glasses</span>
        </div>

      </div>


      <div class="information">

        <div class="info-block">
          <span class="info">Location</span>
          <span class="details">-47.346436, 84.32354</span>
        </div>

        <div class="info-block">
          <span class="info">Hours</span>
          <span class="details">0800 - 1800</span>
        </div>

      </div>

    </div>

    <!-- Footer -->

    <footer>
      <div class="container">
        <span class="copyright">Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>


      </body>
    </html>
